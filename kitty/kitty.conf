# Window settings
background_opacity 0.7
window_padding_width 10

# Font settings
font_family FiraCode Nerd Font
bold_font FiraCode Nerd Font
italic_font FiraCode Nerd Font
bold_italic_font FiraCode Nerd Font
font_size 12.0

# Window decorations (kitty uses system default decorations)
# Note: kitty doesn't have direct equivalents for decorations and decorations_theme_variant
# These are typically handled by the window manager or system theme

# Behaviours
confirm_os_window_close 0

# ==============================================================================
# Colors (appended by assistant on 2025-09-16)
# Mapped from:
# - primary-color: #0B081B
# - primary-color-transparent: rgba(11, 8, 27, 0.8)
# - secondary-color: rgba(218, 152, 240, 1) -> #DA98F0
# ==============================================================================
background #0B081B
# rgba alpha -> background_opacity
background_opacity 0.8

# Use secondary as foreground/cursor for contrast
foreground #DA98F0
cursor    #DA98F0

# Optional: selection/URL colors to match theme
selection_background #DA98F0
selection_foreground #0B081B
url_color            #DA98F0

# Optional basic ANSI palette accents (kept subtle/dark themed)
color0  #0B081B
color7  #DA98F0
color8  #1a1630
color15 #ffffff
# Automatically included by color-listener
include colors-generated.conf


# Enable remote control (added by color-listener)
listen_on unix:/tmp/kitty-bishal
allow_remote_control yes
