# ~/.config/hypr/hypridle.conf

general {
  after_sleep_cmd = hyprctl dispatch dpms on
  ignore_dbus_inhibit = false
#   lock_cmd = "hyprlock"
  lock_cmd = $(realpath /home/bishal/.config/hypr)/scripts/hyprlock.sh --from-hyprpaper
}

listener {
  timeout = 900
#   on-timeout = "hyprlock"
  on-timeout = $(realpath /home/bishal/.config/hypr)/scripts/hyprlock.sh --from-hyprpaper
}

listener {
  timeout = 1200
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}
