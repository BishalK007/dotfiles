[main]
# Include additional configurations if needed
#include = ~/path/to/other/config.ini

# General settings
font = JetBrains Mono:size=18          # Set your desired font and size
use-bold = yes                         # Enable bold fonts for selected items
dpi-aware = no                       # Automatically adjust font size based on DPI

# Application behavior
placeholder = "Search for an app..."   # Placeholder text
prompt = "Run: "                       # Input prompt text
icons-enabled = yes                    # Display application icons
hide-before-typing = no                # Show application list immediately

# Match settings
fields = name,generic                  # Match applications by name or generic field
match-mode = fzf                       # Use fzf-style matching
sort-result = yes                      # Sort results for better UX
match-counter = yes                    # Show number of matches in the corner

# Position and layout
anchor = center                        # Center the window on screen
lines = 10                              # Number of matches to show
width = 40                             # Width of the window in characters
horizontal-pad = 20                    # Horizontal padding in pixels
vertical-pad = 20                      # Vertical padding in pixels
inner-pad = 20
line-height = 30

# Key bindings (optional)
[key-bindings]
cancel = Control+g Control+c Escape    # Default cancel key combinations
execute = Return KP_Enter              # Execute the selected item
prev = Up Control+p                    # Navigate up
next = Down Control+n                  # Navigate down

[colors]
# Colors in RGBA format
background = 2f153eff                  # Background color
text = f8f8f2ff                        # Text color for unselected items
prompt = ffffffff                      # Color of the prompt text
placeholder = ffffffff                 # Color of the placeholder text
input = f8f8f2ff                       # Color of the input text
match = C97DFBFF                       # Highlighted text color in matches
selection = C97DFB53                   # Background of the selected item
selection-text = ffffffff              # Text color of the selected item
border = ffffffff                      # Border color
